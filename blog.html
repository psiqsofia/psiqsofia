<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jard√≠n de Palabras</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Questrial', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      display: flex;
      height: 100vh;
      backdrop-filter: brightness(0.9) blur(2px);
    }

    .sidebar {
      width: 300px;
      background: rgba(255, 255, 255, 0.3);
      padding: 1rem;
      overflow-y: auto;
      border-right: 2px solid #ccc;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
      color: white;
      background: rgba(0, 0, 0, 0.3);
    }

    .search-box {
      margin-bottom: 1rem;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    .entry-title {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.4rem;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .entry-title:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .entry-title.active {
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>

<video autoplay muted loop id="bg-video">
  <source src="images/blogfondo.mp4" type="video/mp4">
  Tu navegador no soporta el video.
</video>

<div class="container">
  <div class="sidebar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar por t√≠tulo o tag...">
    </div>
    <div id="entryList">
      <!-- JS inyectar√° aqu√≠ los t√≠tulos -->
    </div>
  </div>

  <div class="content" id="contentArea">
    <h2>Bienvenida a mi jard√≠n de palabras üåº</h2>
    <p>Haz clic en un t√≠tulo para leerlo aqu√≠.</p>
  </div>
</div>

<script>
  const entries = [
    { title: "Enfermedad social", file: "enfermedad-social.md", tags: ["enfermedad", "medicina", "sanaci√≥n", "pol√≠tica"] },
    { title: "Amor y mar", file: "amor-y-mar.md", tags: [] },
    { title: "Anormal", file: "anormal.md", tags: [] },
    { title: "No hay mal que por bien no venga", file: "cuento.md", tags: [] },
    { title: "De las palabras", file: "de-las-palabras.md", tags: [] },
    { title: "Dolor y crear", file: "dolor-y-crear.md", tags: [] },
    { title: "La mente y el alma", file: "la-mente-y-el-alma.md", tags: [] },
    { title: "Mostrar(se)", file: "mostrarse.md", tags: [] },
    { title: "Cultura de paz", file: "paz.md", tags: [] },
    { title: "Psicopol√≠tica", file: "psicopol√≠tica.md", tags: [] },
    { title: "Psiqued√©lico", file: "psiquedelico.md", tags: [] },
    { title: "Redenci√≥n", file: "redenci√≥n.md", tags: [] },
    { title: "Salud mental", file: "salud-mental.md", tags: [] },
    { title: "Ser", file: "ser.md", tags: [] },
    { title: "Transpersonal", file: "transpersonal.md", tags: [] },
  ];

  const listContainer = document.getElementById("entryList");
  const contentArea = document.getElementById("contentArea");
  const searchInput = document.getElementById("searchInput");

  function renderList(filter = "") {
    listContainer.innerHTML = "";
    entries
      .filter(entry => entry.title.toLowerCase().includes(filter.toLowerCase()) || 
                       entry.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase())))
      .forEach(entry => {
        const el = document.createElement("div");
        el.className = "entry-title";
        el.textContent = entry.title;
        el.onclick = () => loadContent(entry, el);
        listContainer.appendChild(el);
      });
  }

  async function loadContent(entry, el) {
    const allTitles = document.querySelectorAll(".entry-title");
    allTitles.forEach(t => t.classList.remove("active"));
    el.classList.add("active");

    const res = await fetch(`blog/${entry.file}`);
    const text = await res.text();

    const cleaned = text.replace(/---[\s\S]*?---/, "").trim();
    contentArea.innerHTML = `<h2>${entry.title}</h2><p>${cleaned.replace(/\n/g, "</p><p>")}</p>`;
  }

  searchInput.addEventListener("input", e => renderList(e.target.value));

  renderList();
</script>

</body>
</html>
