<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jard√≠n de Palabras</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Questrial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      overflow: hidden;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    header {
      background: rgba(255, 255, 255, 0.7);
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      color: #2d572c;
    }
    .container {
      display: flex;
      height: calc(100% - 120px);
    }
    .cards {
      width: 30%;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.6);
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-content: flex-start;
    }
    .card {
      background: #cfe8cf;
      border-radius: 1rem;
      padding: 1rem;
      width: 100%;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background: #b6ddb6;
    }
    .content {
      width: 70%;
      padding: 2rem;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.8);
    }
    .content pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="images/blogfondo.mp4" type="video/mp4">
    Tu navegador no soporta videos de fondo.
  </video>

  <header>Bienvenida a mi jard√≠n de palabras</header>

  <div class="container">
    <div class="cards">
      <!-- Tarjetas de blog manuales -->
      <div class="card" onclick="loadPost('amor-y-mar.md')">Amor y mar</div>
      <div class="card" onclick="loadPost('anormal.md')">Anormal</div>
      <div class="card" onclick="loadPost('cuento.md')">Cuento</div>
      <div class="card" onclick="loadPost('de-las-palabras.md')">De las palabras</div>
      <div class="card" onclick="loadPost('doler-y-creer.md')">Doler y creer</div>
      <div class="card" onclick="loadPost('enfermedad-social.md')">Enfermedad social</div>
      <div class="card" onclick="loadPost('la-mente-y-el-alma.md')">La mente y el alma</div>
      <div class="card" onclick="loadPost('mostrarse.md')">Mostrarse</div>
      <div class="card" onclick="loadPost('paz.md')">Paz</div>
      <div class="card" onclick="loadPost('psicopol√≠tica.md')">Psicopol√≠tica</div>
      <div class="card" onclick="loadPost('psiquedelico.md')">Psiqued√©lico</div>
      <div class="card" onclick="loadPost('redenci√≥n.md')">Redenci√≥n</div>
      <div class="card" onclick="loadPost('salud-mental.md')">Salud mental</div>
      <div class="card" onclick="loadPost('ser.md')">Ser</div>
      <div class="card" onclick="loadPost('transpersonal.md')">Transpersonal</div>
    </div>
    <div class="content" id="content">
      <p>Haz clic en una hoja para leer un escrito üåø</p>
    </div>
  </div>

  <script>
    function loadPost(filename) {
      fetch('blog/' + filename)
        .then(response => response.text())
        .then(text => {
          document.getElementById("content").innerHTML = "<pre>" + text + "</pre>";
        })
        .catch(err => {
          document.getElementById("content").innerHTML = "<p>No se pudo cargar el escrito.</p>";
        });
    }
  </script>
</body>
</html>
