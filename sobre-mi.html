<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sobre mí - PsiqueSofía</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Questrial', sans-serif;
      background-image: url('images/sobremifondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px 20px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .slider {
      width: 80%;
      max-width: 800px;
      height: 300px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .slide.active {
      display: block;
    }

    .slide img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .nav-buttons button {
      background: rgba(255,255,255,0.5);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-buttons button:hover {
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <header>
    <h1>Sobre mí</h1>
  </header>

  <div class="slider">
    <div class="slide active">
      <p>Hola, mi nombre es Sofía, y más que psicóloga me considero exploradora del alma.</p>
    </div>
    <div class="slide">
      <p>He trabajado mayormente en psicología social, con comunidad, y he conocido la fortaleza de las personas.</p>
    </div>
    <div class="slide">
      <img src="images/yo animada.jpeg" alt="Yo animada">
    </div>
    <div class="nav-buttons">
      <button onclick="plusSlides(-1)">&#10094;</button>
      <button onclick="plusSlides(1)">&#10095;</button>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function plusSlides(n) {
      slideIndex = (slideIndex + n + slides.length) % slides.length;
      showSlide(slideIndex);
    }
  </script>
</body>
</html>
